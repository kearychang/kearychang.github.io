<!DOCTYPE html>

<html>
  <head>
    <title>Exercise Tracker Microservice</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Exercise Tracker Microservice</h1>
    <main>
      <section>
        <form action="api/adduser" method="POST">
          <fieldset>
            <div class="form-title">Create a New User</div>
            <div>POST /api/users</div>
            <input id="user_input" type="text" name="username" placeholder="username" />
            <input type="submit" value="Submit" />
          </fieldset>
        </form>
        <form action="api/addexercise" method="POST">
          <fieldset>
            <div class="form-title">Add Exercises</div>
            <div>POST /api/users/:_id/exercises</div>
            <input id="id" type="text" name="id" placeholder=":_id" />
            <input id="description" type="text" name="description" placeholder="description*" />
            <input id="duration" type="text" name="duration" placeholder="duration* (mins.)" />
            <input id="date" type="text" name="date" placeholder="date (yyyy-mm-dd)" />
            <input type="submit" value="Submit" />
          </fieldset>
        </form>
      </section>
    </main>
    <section>
      <div class="desc"><strong>GET user's exercise log:</strong> GET /api/users/:_id/logs?[from][&to][&limit]</div>
      <div class="desc"><strong>[]</strong> = optional</div>
      <div class="desc"><strong>from, to</strong> = dates (yyyy-mm-dd); limit = number</div>
    </section>
    <footer>
      <p>By Keary Chang</p>
    </footer>
  </body>
</html>
