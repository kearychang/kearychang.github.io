<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wiki Search</title>
	<!-- HEADER STYLESHEET -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</script>

	<!-- HEADER SCRIPT -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="main.js"></script>
</head>

<body>
	
	<article class="wiki">
		<!-- Search Bar -->
		<p><h3 class="wiki-font text-center">			
			Click <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">here</a> for a random article
		</h3></p>

		<div class="wiki-search">
			<i class="glyphicon glyphicon-search" id="wiki-search-button"></i>
		</div>

		<span class="input-group wiki-search2 hidden">
			<form id="search-bar">
				<input type="text" class="form-control" placeholder="Search" id="search-text">
			</form>
			<span class="input-group-addon" id="wiki-close-button">
		  		<i class="glyphicon glyphicon-remove"></i>
			</span>
		</span>

		<p><h3 class="wiki-font text-center" id="wiki-text">
			Click icon to search
		</h3></p>

		<!-- Search Result -->
		<div id="search-result"></div>
	</article>

</body>
</html>
