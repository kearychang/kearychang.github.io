        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--[if lt IE 7]>

        <div id="drum-machine">
            <div class="button-body">
                <div class="button-row">
                    <div class="drum-pad">Q
                        <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" class="clip" id="q"></audio>
                    </div>
                    <div class="drum-pad">W
                        <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" class="clip" id="w"></audio>
                    </div>
                    <div class="drum-pad">E
                        <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" class="clip" id="e"></audio>
                    </div>
                </div>
                <div class="button-row">
                    <div class="drum-pad">A
                        <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" class="clip" id="a"></audio>
                    </div>
                    <div class="drum-pad">S
                        <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" class="clip" id="s"></audio>
                    </div>
                    <div class="drum-pad">D
                        <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" class="clip" id="d"></audio>
                    </div>
                </div>
                <div class="button-row">
                    <div class="drum-pad">Z
                        <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3" class="clip" id="z"></audio>
                    </div>
                    <div class="drum-pad">X
                        <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" class="clip" id="x"></audio>
                    </div>
                    <div class="drum-pad">C
                        <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" class="clip" id="c"></audio>
                    </div>
                </div>
                <div id="display"></div>
            </div>
        </div>
